<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        {{message}}
    </div>

    <script>
        new Vue({
            el: "#app", //vue接管区域
            data: {
                message: "hello Vue"
            }
        })
    </script>
</body>


</html>
